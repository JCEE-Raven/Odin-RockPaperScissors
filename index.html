<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/rockPaperScissorsLizzardSpock.js" defer></script>
</head>
    <body>
        <div class="headerContainer">
            <h2 class="title header">Rock Paper Scissors Lizard Spock</h2>
        </div>

        <div class="gameContainer">
            <div class="scoreContainer">
                <h2 class="scoreTitle">Scores</h2>
                <div class="theScores">
                    <h2>Player : <span class="playerScore">0</span></h2>
                    <h2>Computer : <span class="computerScore">0</span></h2>
                </div>
            </div>

            <div class="buttonContainer">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
                <button class="lizard">Lizard</button>
                <button class="spock">Spock</button>
            </div>

            <div class="messageContainer">
                <h3 class="messageTitle">Results:</h3>
                <p class="gameMessage"></p>
            </div>

            <div class="replayContainer">
                <button class="replayButton">Replay</button>
            </div>
        </div>

        <div class="footerContainer">
            <P>&#169; Jaycee Raven 2024</P>
        </div>
    </body>
</html>
